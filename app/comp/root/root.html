<div class="container-fluid login-container">


    <div class="row background">

        <div class="col-sm-2 menu">
            <div class="fixed-wrapper">
                <ul>

                    <div class="user-wrapper">
                        <div class="user">
                            <img class="thumb" src="https://scontent-fra3-1.xx.fbcdn.net/v/t1.0-1/p160x160/1474558_1207958742552423_6007711756409685465_n.jpg?oh=0eee20ff133ccba7335bcf6a9040fb74&oe=580A1AD8">
                            <h5 class="name">{{username}} on {{systemname}}</h5>

                            <div class="inner-menu">
                                <li (click)="switchSystem()"><i class="fa fa-th-large"></i><span>Switch System</span></li>
                                <li (click)="logout()"><i class="fa fa-sign-out"></i><span>Logout</span></li>
                            </div>

                        </div>
                    </div>


                    <li>
                        <a [routerLink]="['Dashboard']" router-link-active>
                            <i class="fa fa-coffee" aria-hidden="true"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['Applications']">
                            <i class="fa fa-diamond" aria-hidden="true"></i>
                            <span>Apps</span>
                        </a>
                    </li>

                    <li>
                        <a [routerLink]="['Metrics']">
                            <i class="fa fa-signal" aria-hidden="true"></i>
                            <span>Metrics</span>
                        </a>
                    </li>

                    <li>
                        <a [routerLink]="['Graph']">
                            <i class="fa fa-level-up" aria-hidden="true"></i>
                            <span>Graph</span>
                        </a>
                    </li>

                    <li>
                        <a [routerLink]="['Traces']">
                            <i class="fa fa-blind" aria-hidden="true"></i>
                            <span>Traces</span>
                        </a>
                    </li>


                    <li>
                        <a [routerLink]="['Feed']">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                            <span>Feed</span>
                            <span class="badge">3</span>
                        </a>
                    </li>

                    <li>
                        <a [routerLink]="['Settings']">
                            <i class="fa fa-terminal" aria-hidden="true"></i>
                            <span>Settings</span>
                        </a>
                    </li>


                </ul>
            </div>
        </div>

        <div class="col-sm-10 main">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
