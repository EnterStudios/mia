<div class="trace-wrapper">
    <div class="relative trace-line col-xs-12" *ngFor="let node of nodes">
        <span *ngFor="let inner of node" [ngStyle]="{left: inner.left, right: inner.right}" class="trace-item inner">{{inner.name}} | {{inner.request.duration.low / 1000}}ms</span>
    </div>
</div>
