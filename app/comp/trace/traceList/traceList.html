<h2>Traces</h2>
<div class="fullwidth space-bottom">

    <div *ngFor="let trace of traces" class="trace pointer col-xs-12 col-sm-8"
         [routerLink]="['Trace', {traceId:trace.request.traceId}]">
        <span class="bold">{{trace.receiver.name}}</span> {{trace.request.name}}
        <div class="fullwidth">Duration: {{trace.request.duration.low / 1000}}ms</div>
    </div>

</div>

<loading [spinning]="loading"></loading>
