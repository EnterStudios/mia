<h2>Applications</h2>
<div class="row costumer-wrapper">
    <div class="col-xs-3 costumer" *ngFor="let item of applications; let i = index">
        <div [ngStyle]="{'border-color': item.color}" class="inner-wrapper">
            <div class="color" [ngStyle]="{'background-color': item.color}"></div>
            <div class="content">
                <h4>{{item.name}}</h4>

                <div class="actions">
                    <a><i _ngcontent-kkc-3="" aria-hidden="true" class="pointer fa fa-pencil"></i>Edit</a>
                    <a (click)="copyToken(app_token)"><i _ngcontent-kkc-3="" aria-hidden="true"
                                                         class="pointer fa fa-files-o"></i>Copy token</a>
                </div>
            </div>
        </div>
    </div>


</div>

<div class="row">
    <div class="col-xs-3">
        <a [routerLink]="['New-application']">
            <i _ngcontent-prg-3="" aria-hidden="true" class="fa fa-plus-circle"></i>
        </a>
    </div>
</div>
