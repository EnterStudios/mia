<div class="container-fluid login-container">
    <div class="container">

        <div class="row costumer-wrapper">
            <div class="col-xs-3 company" (click)="selectSystem(item)" *ngFor="let item of companies; let i = index">
                <div [ngStyle]="{'border-color': item.color}" class="inner-wrapper">
                    <div class="color" [ngStyle]="{'background-color': item.color}"></div>
                    <div class="content">
                        <img src="{{item.logo}}" class="logo">
                        <h4>{{item.name}}</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <h4>
                    <a [routerLink]="['New-system']" aria-hidden="true" class="pointer"><i
                            class="fa fa-plus-circle"></i>Create Project</a>
                </h4>
            </div>

        </div>

    </div>
</div>
