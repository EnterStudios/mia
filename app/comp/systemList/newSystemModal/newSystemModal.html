<div class="full-wrapper" [ngClass]="{visible: visible}">
    <div class="overlay" (click)="hide()"></div>
    <div class="modal-wrapper">
        <i (click)="hide()" class="fa fa-times close pointer" aria-hidden="true"></i>
        <div class="row">
            <h2 class="col-xs-12">New System</h2>
            <div class="form-wrapper col-sm-8">
                <input [(ngModel)]="name" type="text" class="form-control" placeholder="Name"
                       aria-describedby="basic-addon1">

                <textarea [(ngModel)]="description" type="text" class="form-control" placeholder="Description"
                          aria-describedby="basic-addon1"></textarea>

                <button (click)="newSystem()" type="button" class="btn btn-default">Submit</button>

            </div>
        </div>
    </div>
</div>
