<div class="row">
    <div class="col-xs-12">

        <application-meta-picker (metaUpdate)="metaUpdate($event)"></application-meta-picker>


    </div>
</div>

<div class="row">


    <h2 class="col-xs-12 space-top">Load</h2>

    <div class="col-sm-12">

        <base-chart class="chart"
                    [datasets]="loadAvg.chartData"
                    [labels]="loadAvg.chartLabels"
                    [options]="loadAvg.chartOptions"
                    [legend]="chartLegend"
                    [chartType]="chartType">
        </base-chart>

    </div>
</div>


<div class="row">

    <h2 class="col-xs-12 space-top">Memory</h2>

    <div class="col-sm-12 space-bottom">

        <base-chart class="chart"
                    [datasets]="memory.chartData"
                    [labels]="memory.chartLabels"
                    [options]="memory.chartOptions"
                    [legend]="chartLegend"
                    [chartType]="chartType">
        </base-chart>

    </div>
</div>
