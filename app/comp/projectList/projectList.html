<div class="container-fluid login-container">
    <div class="container">

        <h2>Select a Company</h2>
        <div class="row costumer-wrapper">
            <div class="col-xs-3 company" (click)="selectCompany(item)" *ngFor="let item of companies; let i = index">
                <div [ngStyle]="{'border-color': item.color}" class="inner-wrapper">
                    <div class="color" [ngStyle]="{'background-color': item.color}"></div>
                    <div class="content">
                        <h4>{{item.name}}</h4>
                        <h5>{{item.url}}</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <a [routerLink]="['/new-project']" aria-hidden="true" class="fa fa-plus-circle pointer"></a>
            </div>
        </div>

    </div>
</div>
